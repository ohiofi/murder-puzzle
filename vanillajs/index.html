<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Grid Puzzle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="LogicGridPuzzle.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Logic Grid Puzzle</h1>
        <div class="float-right">
            <!-- <button id="prevButton" class="btn btn-xs bg-dark" >  </button> -->
            <a onclick="previousDay()" class="text-body">&lt;&lt;&lt;</a>
            <label for="datepicker" class="text-body">Date:</label>
            <input type="date" id="datepicker" name="datepicker" class="text-body" onchange="setPuzzleDate()"
                onkeydown="setPuzzleDate()" />
        </div>

        <div id="gameControls" style="display: none">
            <button onclick="getHint()">Get a Hint</button>
            <button onclick="showSolveInputs()">Solve the Puzzle</button>

            <div id="solveInputs" style="display: none">
                <label for="suspectInput">Suspect:</label>
                <input type="text" id="suspectInput" />
                <label for="weaponInput">Weapon:</label>
                <input type="text" id="weaponInput" />
                <label for="locationInput">Location:</label>
                <input type="text" id="locationInput" />
                <button onclick="solvePuzzle()">Submit Solution</button>
            </div>
        </div>

        <div id="output"></div>
    </div>
</body>

</html>
